    <p><strong>Referral Hearings</strong></p>
    <p>After a bill has been referred to committee, the committee chair can decide whether to open a hearing to discuss the legislation and consider committee&nbsp;amendments. No other action on a bill can occur until a hearing has been scheduled.</p>
    <p><strong>Draft and submit a committee report. </strong>The option to vote to report a bill to the floor does not exist until a committee report has been drafted and submitted by the chair. The chair can continue to edit the report until the vote to report it has been scheduled.</p>
    <p>The committee chair can delegate responsibility for preparing the report to another committee member, but only the chair can create and edit the committee report.</p>
    <p><strong>Reporting a bill to the floor. </strong>Once a draft report has been created, the chair can schedule a vote on a motion to 'adopt the committee report.' If the motion passes, the bill is automatically sent to the leader, who then places it on the calendar.</p>
    <p><strong>Bill Reporting</strong></p>
    <p>If a committee decides to recommend legislation for chamber consideration, the committee chair must issue a committee report (s/he can delegate resposibility for preparing the report to another committee member, but only the Chair can formally report the bill to the floor).</p>
    <p>A committee report cannot be prepared until a&nbsp;hearing on the legislation has been opened.</p>
    <p><strong>Tabling</strong></p>
    <p>If the committee opens a hearing on a bill, but decides not to report it,&nbsp;it can set the bill aside by tabling it.&nbsp;</p>
