    <p><b>Congress in its Committees is Congress at Work</b></p>
    <p>Most legislation is referred to committee for initial consideration. This right of referral gives the committee of jurisdiction considerable influence over the progress and substance of legislation. Committees are where much of the work of Congress gets done. They enable Congress to accomplish more by dividing up tasks and by encouraging lawmakers to acquire and share policy and political expertise.</p>
    <p><b>Committee Proceedings</b>. The Committee Chair sets the committee agenda. In LegSim, this includes scheduling <b>legislative hearings, votes,</b> and <b>preparing committee reports</b> on legislation.</p>
    <p><b>Reporting</b>. A bill moves from the committee to the floor <u>only after the committee formally votes to report it.</u> If a bill has been referred to more than one 'primary; committee, it connot be considered by the legislature until all committees have voted to report it.<p>
    <p><b>House Rules Committee and Special Rules</b>. A reported bill is placed on the calendar by the chamber leader. In the House,  bills are considered based on their order on the calender unless the Committee on Rules approves, and the House adopts, a special rule for the bill. If the chamber adopts the special rule, the bill can brought up regardless of its location on the calendar.</p>
    <p><b>Senate Motions to Proceed</b>. In the Senate, once a bill is on the calendar, a majority of the Senate must vote to proceed to consideration of the bill.</p>
    <p><a href="http://faculty.washington.edu/jwilker/353/353Assignments/committee_system.pdf">The Committee System</a></p>
