    <div class="standardBox"><span class="boxTitle">Committee Chair Walkthrough</span></div>
    <br/>
    <a href="http://youtu.be/H2U0dguktb0" target="_blank"><img src="/assets/img/video-camera.png" alt="Committee Chair Video Tutorial"></a></p>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>To be an effective Chair, you need to understand the legislative process. Information about this process and how it works in LegSim can  be found under the Rules of Procedure and Tool tips options under the  &lsquo;tutorials&rsquo; link on the sidebar. Additional information may also be  located with the tools themselves. Or, if you have a question that still  needs answering, send it to helpdesk@legsim.org.</p>
    <p>The Speaker (or instructor) formally assigns chairs using the tool  available at the Speaker's desk. Once this has occurred, the chair&rsquo;s  name is displayed at each committee under the &lsquo;committees&rsquo; link and at  the &lsquo;leadership' option under the &lsquo;floor&rsquo; link on the sidebar.</p>
    <p>Committees are charged with reviewing and making recommendations to the full chamber concerning legislative proposals. A committee can  ignore a bill; it can hold a hearing and recommend changes; it can hold a  hearing and then decide to not recommend the bill; or it can create its  own bill on the same subject. In other words, the committee can do  whatever it wants. But the chamber has options too. It can ignore a  committee&rsquo;s recommendations when a bill is reported to the floor, and it  can also force a committee to report out a bill that the committee  opposes.</p>
    <p>As committee chair, you are charged with the task of managing your committee&rsquo;s responsibilities with fairness and efficiency. Every bill  that is introduced is referred to a committee for initial consideration.  The committee can choose to ignore a bill, table it, schedule a  hearing, and if so, decide whether to recommend it to the chamber. If  the bill is reported (recommended), the committee chair is often also  responsible for promoting the bill&rsquo;s progress through the remainder of  the process.</p>
    <p>The chair is ultimately accountable for how well the committee  functions. One of your most important and challenging tasks will be to  allocate responsibilities and ensure that other committee members to do  their share of the work. Good luck!</p>
    </div>
    <p><a name="Powers_Of_The_Chair"></a></p>
    <div class="standardBox"><span class="boxTitle">Powers Of The Chair</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>To accomplish their responsibilities, committee chairs have access to  LegSim tools not available to other members. To view these tools, go to  your committee and click on the &lsquo;chairman&rsquo;s desk.&rsquo; You will see that  these options include initiating a hearing on a bill; scheduling votes  on committee amendments and reports, preparing committee reports, and  reporting a bill to the floor.</p>
    <p>These actions occur in sequence. For example, no other action on a  bill can be scheduled before a hearing has been scheduled. Once a  hearing has been scheduled, votes on amendments can be scheduled. If  your LegSim session is configured to require formal authorization to  report a bill, then you will need to schedule such a vote before a  committee report can be prepared and sent to the chamber.</p>
    <p>As chair, you decide whether non-committee members can act as  witnesses by contributing to committee hearings, and you have the  ability to assign responsibility for preparing a report to another  committee member.</p>
    <p>Because the committee process may not be transparent to your  committee colleagues, we suggest that you take a little time to discuss  it with them.</p>
    </div>
    <p><a name="Hearings"></a></p>
    <div class="standardBox"><span class="boxTitle">Hearings</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>A hearing can be a waste of time or a valuable opportunity to improve  a bill&rsquo;s prospects of success. Your committee will need to prepare a  committee report to accompany any bill that it recommends to the  chamber. This report explains why the committee supports the bill. If a  bill is already extremely popular or unpopular, the report will make  little difference. But if the bill is somewhere in the middle, a well  prepared report can make the difference.</p>
    <p>A committee hearing in this context can also help to clarify key  questions and concerns about the bill (possibly leading to changes in  its content), and it can be used to articulate why it is in lawmakers&rsquo;  political interests to support the bill. The committee report then  reports on what was discussed and decided by the committee. If some  committee members disagree with the majority&rsquo;s decision, their views  should also be reflected in the report.</p>
    <p>A chair is not required to schedule a hearing on a bill. If you do so  (with the implicit or explicit consent of the committee), you will find  the tool near the bottom of the chairman&rsquo;s desk. Just click on the bill  and you are set. Return to the committee page (i.e. leave your desk),  the click on &lsquo;enter hearings room.&rsquo; You will see the bill listed. Click  on the bill and you will see the beginnings of a discussion thread where  you may want to submit introductory remarks (your opportunity to frame  the forthcoming debate!) and later read comments submitted by your  colleagues (in chronological order).</p>
    <p>The discussion thread is just one option for a hearing.  In person  hearings are probably preferred in many respects. But the discussion  thread does have value as a place where thoughtful comments can be  archived, and we encourage you to encourage colleagues to use it for  this purpose. If committee members just want to chat, then there are  probably better options such as the phone or free IM systems (IM names  can be displayed on members&rsquo; profile pages).</p>
    </div>
    <p><a name="Voting"></a></p>
    <div class="standardBox"><span class="boxTitle">Voting</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>Your instructor configures LegSim so that formal votes are, or are  not, required to report a bill. When no formal vote is required by the  system, a bill can still only be reported with the support of a  committee majority AND the voting position of each committee member must  be indicated in the committee report. However it is up to you as chair  to verify both of these things.</p>
    <p>Members can propose amendments to bills that have been scheduled for  hearings.  The tools for scheduling votes on these amendments are also  on your desk, but the actual process of considering amendment is  governed by you, and should proceed in the spirit of the chamber&rsquo;s Rules  of Procedure. In other words, as chair you do not really have the  authority to pick and choose among the amendments proposed. You need to  establish a process that is transparent and fair, and you should  probably communicate this process before things get rolling.</p>
    <p>As leader, you have the ability to modify the text of the motion. It  is your responsibility to read and ensure that what is in the text box  is what lawmakers are supposed to be voting on.</p>
    <p>On-line amendment voting can be time consuming (committee members  cannot always be on line), and there may be more efficient ways to  manage committee members&rsquo; requests for legislative changes. For example,  in the U.S. Congress, the end result of committee deliberations will  sometimes be the introduction of a new bill. This bill is then referred  to the committee by the Speaker, and quickly reported by the committee.  An advantage of this process is that the committee can draft the bill  that most closely reflects their ideals. A second efficiency option is  for the chair to bundle desired changes into a single committee  amendment before holding a vote. Of course, both of these options  require sufficient consensus within the committee.</p>
    </div>
    <p><a name="Preparing_And_Submitting_Reports"></a></p>
    <div class="standardBox"><span class="boxTitle">Preparing And Submitting Reports</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>A sample Committee Report can be found under the 'instruction' link  on the sidebar. The chair can designate another committee member to  prepare this report using tools on the desk, but the chair must formally  submit the report to the chamber.</p>
    <p>As always, we recommend copying and pasting your Report from a  document program such as Word. A committee report cannot be edited once  it has been submitted. So be sure that you are ready!</p>
    </div>
    <p><a name="Reporting_A_Bill"></a></p>
    <div class="standardBox"><span class="boxTitle">Reporting A Bill</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>When the committee reports a bill, it cedes control to the chamber. If the committee opposes a bill, the best way to defeat it may be to table it in committee and not issue a report at all.</p>
    <p>When you report a bill to the chamber, it goes to the chamber  leader&rsquo;s desk. The leader then places it on the appropriate calendar.  The bill is unlikely to go any further without additional intervention.  Someone needs to be its advocate and the committee chair is in the best  position to do so. Ideally, you began this process of &lsquo;greasing the  skids&rsquo; much earlier, so that the chamber leadership has already set  aside time for your bill.</p>
    </div>
    <p><a name="Appropriations"></a></p>
    <div class="standardBox"><span class="boxTitle">Appropriations</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>The U.S. Congress has two stage lawmaking process for most issues. In  the first, a law is passed that &lsquo;authorizes&rsquo; the government to do  something. In the second, a law is passed that &lsquo;appropriates&rsquo; the funds  to pay for doing that something. For example, a bill might authorize the  Army Corps of Engineers to build a dam, but the dam cannot actually be  built until the funds are appropriated to pay for its construction.</p>
    <p>Your class may or may not have an Appropriations committee. If it  does, a chair of another committee, you will also need to work to see  that funds are provided for the programs your committee recommends. Thus  you will probably want to establish a close working relationship with  the Appropriations committee chair and other Appropriations committee  members.</p>
    </div>
    <p><a name="Discharge_Petitions"></a></p>
    <div class="standardBox"><span class="boxTitle">Discharge Petitions</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>A committee is under no obligation to act on a bill. However, in the  U.S. Congress, a majority of the legislature can force a committee to  send (discharge) a bill to the chamber. A discharge petition requires  the signatures of a majority of members, so it should not come as a  surprise. If discharge seems likely, it is probably better to report  such a bill on the committee&rsquo;s terms than to see it forced from the  committee.</p>
    </div>
    <p><a name="Managing_Bills_On_The_Floor"></a></p>
    <div class="standardBox"><span class="boxTitle">Managing Bills On The Floor</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>As mentioned, the committee chair (rather than the bill&rsquo;s original  sponsor) is typically responsible for managing bills when they reach the  floor. The committee chair doesn&rsquo;t have much of a role to play during  on-line debates, although it is still a good idea to frame the  discussion as much as possible.</p>
    <p>If a bill is being debated in class, then there will usually be  managers who are primarily responsible for allocating debate time to  make the best possible case for their positions. Typically, the  committee chair manages the &lsquo;support&rsquo; side of the bill, while the  &lsquo;oppose&rsquo; side is managed by a minority party leader. But the most  important thing for each side is to select someone who will delegate  responsibilities to other supporters (opponents) to make the best case  for their side.</p>
    <p>Floor debates are about control! As a floor manager, you want to keep  the discussion focused on the topics that serve your cause. A  spontaneous debate is likely to prove much less interesting and  enlightening than one where the debaters have had time to form their  thoughts. In addition, if you call on someone without knowing what they  are going to say, it may backfire on you!</p>
    </div>
    <p><a name="Summary"></a></p>
    <div class="standardBox"><span class="boxTitle">Summary</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>Leadership is, in many respects, a thankless task. Followers will be  inclined to free ride, and it will be impossible to please everyone. The  compensation is that you hold more cards and have more potential  influence over what transpires. If you can&rsquo;t do everything (and you  can&rsquo;t), what are your top priorities? How will you motivate your committee to do its work and to support your  agenda?</p>
    </div>
