    <p>From this desk the House Speaker assigns legislators to committees and refers legislation to the appropriate committee of jurisdiction.</p>
    <p><strong>Assignment of legislators to committees</strong></p>
    <p>The Speaker formally assigns legislators to committee and assign committee chairs based upon a process decided by the House.</p>
    <p><strong>Referrals of legislation to committee.</strong></p>
    <p>The Speaker, in consultation with the parliamentarian, refers legislation to the committee or committees that possess jurisdiction over the bill's subject.</p>
