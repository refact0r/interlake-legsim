    <p><b>Manage Committee Information</b>. Allows you to post general descriptions of your committee's responsibilities and key issues for other to see. Concise descriptions are more likely to be read and appreciated than long ones!</p>
    <p><b>Convene Hearings and Prepare Reports</b>. No other action can occur until a hearing has been opened. To send a bill to the floor, the committee must prepare and vote to approve a committee report on the bill.</p>
    <p><b>Schedule a Non-legislative Hearing</b>. Open a discussion forum on any topic. These hearings are public, which means that any member of the chamber may contribute.</p>
    <p><b>Schedule Markup Votes and Motions to Report</b>. Markup refers to the process of amending proposed legislation in committee. The committee chair schedules on-line votes or enters the results of previous votes (for example held in class).</p>
    <p><b>House Rules Committee and Special Rules</b>. A reported bill is placed on the calendar by the chamber leader. In the House,  bills are considered based on their order on the calender unless the Committee on Rules approves, and the House adopts, a special rule for the bill. If the chamber adopts the special rule, the bill can brought up regardless of its location on the calendar.</p>
