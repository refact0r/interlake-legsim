    <p>LegSim is your legislature. Your job is to  represent your constituency and advance your policy views. You and your  classmates will choose your leaders and organize your committees. You  will then draft bills, evaluate and decide the fate of bills as  committee members, and vote on those that make it to the floor.  This  may seem straightforward but it is complicated by the fact that there  will inevitably not be enough time to give every proposal the attention  it deserves, and by the fact that there will be disagreements about  which proposals should have priority. There will be winners and losers  in this process!</p>
    <p>An effective legislator understands the legislative process. A bill  must pass certain hurdles to become law. But there are also different  ways to get past these hurdles. It&rsquo;s important to know the rules, the  issue, and to see those issues from the political perspectives of your  colleagues.</p>
    <p>Legislatures have norms of behavior in addition to rules of  procedure. In debate, members refer to one another as representatives  (for example, the "distinguished representative of Colorado"). This  non-personal way of addressing colleagues reminds them that the views  being expressed are part of a representational process. Personal attacks  during debate are not appropriate and can lead to censure.</p>
    <p>You may be tempted to take things personally in your &ldquo;simulation.&rdquo;   Decisions produce winners and losers, and it doesn&rsquo;t feel good to be on  the losing side. But in the heat of the moment, it is worth remembering  that it is not usually a good strategy to burn your bridges. Once you  send that e-mail, it is impossible to take back.</p>
    <p><a name="AN_OVERVIEW_OF_THE_PROCESS"></a></p>
    <div class="standardBox"><span class="boxTitle">AN OVERVIEW OF THE PROCESS</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>To give you a better sense of what is coming, this tutorial  describes a bit about each major stage of your simulation.  The other  tutorials on the LegSim website provide the more specific information  you will need along the way. And if you have a question or a suggestion,  you can contact us at helpdesk@legsim.org.</p>
    <p>The four stages are:</p>
    <ol>
    <li>Organizing the legislature</li>
    <li>Bill Introductions and cosponsorship</li>
    <li>Committee deliberation</li>
    <li>Floor action and enactment</li>
    </ol>
    <p>Your instructor will probably ask you to complete certain tasks by  specified dates. This is to ensure that each student has taken the  needed steps to allow this collective activity to proceed.</p>
    </div>
    <p><a name="1._ORGANIZING_THE_LEGISLATURE"></a></p>
    <div class="standardBox"><span class="boxTitle">1. ORGANIZING THE LEGISLATURE</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p class="title">Member profile</p>
    <p>You have probably already begun to create your member profile. The  'edit profile' option under the &lsquo;members&rsquo; link on the sidebar is where  you make additional changes (you can also change your password). Every  bill that you sponsor or cosponsor, every vote that you cast (etc.) will  be automatically archived here, as well as any assignments you have  been asked to complete.</p>
    <p>Your instructor will provide information about how to select a  constituency, and how to research it in order to answer the question  posed on your profile page.</p>
    <p>Providing a valid e-mail address is essential and you should confirm  that you are receiving mail sent through the LegSim system. To find out  whether any mail has been sent to you, check your mailbox under the  &lsquo;members&rsquo; link. If there is mail there but you haven't received any to  your email address, you may want to check your junk mailbox on your  personal email account. If you see LegSim email there, there is usually  an option to - accept mail from this address.</p>
    <p>Other legislators will study your profile to find out more about  you, your political interests, and the constituency you represent. Thus  the profile is is an important for establishing the relationships that  will help you to advance your policy priorities.</p>
    <p class="title">Requesting and assigning committee positions</p>
    <p>One of the goals of LegSim is to draw attention to the importance of  organizations and rules in legislatures. Every bill that is introduced  is first considered by a smaller committee of legislators. Committees  are a means of dividing the workload, but because they are smaller they  also give committee members greater influence over how certain issues  develop. You can indicate your committee preferences using the 'request  assignment" option under the &lsquo;committees&rsquo; link. While you are at it, be  sure to check out the individual committees to learn more about the  issues they manage.</p>
    <p>The legislature as a whole decides how to allocate committee  assignments, including the number of committee positions and who will  serve in those positions. In the real world, the parties usually control  this process (some state legislatures have different practices). But  LegSim leaves these decisions up to each class.  Given the important of  committees in the process, it is worth a little of your time to think  about how you would like these selections to be made!</p>
    <p class="title">Forming caucuses</p>
    <p>A caucus is an informal group that members create to advance a  shared interest. Most legislatures have party caucuses (e.g. Democrats),  but they will often have many more (e.g. the Congressional Hispanic  caucus and the Kidney Disease caucus).</p>
    <p>Any member can create a caucus. Go to the 'form caucus' option under  the 'committees' link. Once your caucus has been created, other members  can 'request' to join, but only the member who created can admit new  members. The same applies to political parties. You can request, but  cannot join a party without the party leader&rsquo;s consent (although where  party membership is required, the instructor may control this process).</p>
    <p class="title">Selecting leaders</p>
    <p>Your legislature needs leaders to manage the legislative process,  from formally assigning members to committees, to referring bills to the  appropriate committees, to scheduling floor votes. The chamber and  committee leaders have special levels of access to LegSim that allow  them to perform these tasks.</p>
    <p>If success is important, leader selection decisions are critically  important. Leader have more control over the agenda and hence more  power. A leader who manages the agenda efficiently benefits everyone. An  efficient organization means that responsibilities must be divided and  that those responsible are held accountable for their actions (or  inaction).</p>
    <p>But leadership is also a human endeavor. A leader needs to care  about the interests of those s/he represents, but must also be willing  to make the difficult (and often unpopular) decisions necessary to  advance collective goals.</p>
    <p>Most schools will leave it to the membership to select their leaders  (in some classes the instructor may assume this role, due to time  constraints for example). Choosing a single leader from a pool of  candidates (assuming there are more than two nominees) is not  straightforward. If, for example, there are 5 candidates, is getting the  most votes sufficient, or should a leader receive a majority of the  votes? Should this process be secret or open? If your legislature has  parties, will the parties first try to agree on a candidate before the  legislature as a whole decides?</p>
    <p>Committee leaders have primarily responsibility for getting the  committee&rsquo;s work done (and like real committee leaders, they may  discover that not every other committee member is as eager to see the  work of the committee completed!).</p>
    </div>
    <p><a name="2._BILL_INTRODUCTION_AND_COSPONSORSHIP"></a></p>
    <div class="standardBox"><span class="boxTitle">2. BILL INTRODUCTION AND COSPONSORSHIP</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p class="title">Introducing a bill</p>
    <p>Introducing a bill is easy. You&rsquo;ll find the &lsquo;submit a bill&rsquo; option  under the 'floor' link on the sidebar. Your bill is assigned a number  and is posted to the website as soon as you click &lsquo;submit.&rsquo; From there,  it is automatically sent to the chamber leader&rsquo;s desk, who than has 24  hours to refer it the appropriate committee or committees.</p>
    <p>Whether your bill progresses beyond this stage is much less certain.  (In the U.S. Congress, 8 out of 10 bills fail to make it beyond  committee referral.) In most classes, students will be encouraged to  draft bills on subjects of their choosing (although in some classes, the  choices will be constrained by a different process (e.g. EU:LegSim), or  by the instructor&rsquo;s desire to limit attention on one policy area.</p>
    <p>No one is expecting you to be a policy expert from the start. Your  instructor should point you to resources that will help you get up to  speed on your subject. In addition, there is a &lsquo;sample bill' located  under the 'Instruction' link on the LegSim website to give you a better  sense of how a bill is organized.</p>
    <p>No one enjoys criticism, but if your goal is to be successful, then  it may be a good idea to &lsquo;shop&rsquo; your idea around a little before you  actually submit it in the form of a bill. A bill that has been submitted  can&rsquo;t be edited, except through amendments if it ever reaches the  floor. Thus, it&rsquo;s a good idea to draft your bill in a document program  such as Microsoft Word. Give yourself a little time to think about what  you have written and how to improve it, and then double-check before you  click &lsquo;submit!!</p>
    <p class="title">Soliciting cosponsors</p>
    <p>Your colleagues will probably not support a bill they know little  about. In most classes, a lot of bills will be introduced, but most  students will not check the website daily for the new arrivals. For this  reason, it&rsquo;s a good idea to promote awareness of your legislation. The  &lsquo;dear colleague&rsquo; letter (&lsquo;send a letter&rsquo; under the &lsquo;members&rsquo; link) was  designed exactly for this purpose. It is an easy way to grab the  attention of busy legislators, if only for a moment. Use the subject  line to highlight your bill&rsquo;s main attraction. Keep the letter short and  to the point. Why should other legislators care about your bill, among  the many that have been introduced? Do you want them to act, and if so  how?</p>
    <p>One possible action is cosponsorship. A bill that seems to have  widespread support may be more likely to receive attention in committee  or on the floor. Cosponsorship also helps you to identify potential  allies.</p>
    <p>Why should you consider cosponsoring? In addition to lending your  support to a bill, cosponsorship is a visible action (like sponsoring a  bill) that sends a signal about your priorities to your constituents. To  cosponsor, find the bill and click on the link at the bottom of the  page. Bills can be cosponsored until they are reported from committee  and placed on a floor calendar.</p>
    </div>
    <p><a name="3._COMMITTEE_DELIBERATIONS"></a></p>
    <div class="standardBox"><span class="boxTitle">3. COMMITTEE DELIBERATIONS</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>A list of committees can be found under the &lsquo;committees&rsquo; link on the  sidebar. As a committee member, your organizational role is to help the  legislature decide priorities, and to improve the quality of the  proposals it considers. The importance of committees is demonstrated by  the fact that although very few bills fail once they reach the floor  most if not all legislatures, a very large proportion of bills never  makes it that far.</p>
    <p>At a more personal level, committees are in a position to exercise  agenda control in ways that serve the interests of committee members. In  the U.S. Congress, for example, about 80 percent of all bills reported  to the chamber by committees are sponsored by committee members.</p>
    <p>In considering a bill, the essential questions that must be answered by the committee are:</p>
    <ol>
    <li>Do we want to hold a hearing on this bill or ignore it?</li>
    <li>Do we want to recommend this bill to the legislature?</li>
    <li>Do we want to propose changes to the bill?</li>
    </ol>
    <p>The committee chair controls the website tools, but the chair acts  with the consent of the committee majority. As a committee member, you  have the right to participate in decisions about which bills will be  scheduled for hearings; to propose committee amendments; and to decide  whether a bill will be reported to the chamber. The chair formally  reports the bill, but can delegate responsibility for preparing the  required report to another committee member.  An example of this Report  can be found under the &lsquo;instruction&rsquo; link.</p>
    </div>
    <p><a name="4._FLOOR_ACTION_AND_ENACTMENT"></a></p>
    <div class="standardBox"><span class="boxTitle">4. FLOOR ACTION AND ENACTMENT</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>A bill reported from committee is automatically sent to the leader  of the chamber, who then places it on the appropriate floor calendar.  The bill may still see no action beyond this point.</p>
    <p>In the U.S. House of Representatives, for example, bills are debated  chronologically (the first placed on the calendar is the first to be  considered). If your bill is not at the top of the calendar, the other  option is to persuade the legislature to pass a special rule proposed by  the Rules committee (see the Rules of Procedure and Tools tips for more  details). In the U.S. Senate, bills are brought to the floor according  to terms proposed by the majority leader and adopted by the legislature  (see the Rules of Procedure and Tool tips).</p>
    <p class="title">Amendments, debate and voting</p>
    <p>Bills placed on the calendar are open to amendment (the option of  offering an amendment is located at the bottom of the bill itself). The  'Sample Bill' under the 'Instruction' link also offers information about  the proper drafting of committee or floor amendments. Whether an  amendment is considered once the bill reaches the floor voting stage  depends on the procedures adopted. Under ordinary U.S. House and Senate  procedures, every amendment is in order and must be considered. However,  in both chambers there are ways to limit amendments. A majority of  legislators in the House can vote to &lsquo;end debate,&rsquo; cutting off  additional amendments. In the Senate, amendments can be limited through  unanimous consent agreements or by voting cloture (see the Rules of  Procedure and Tool tips).</p>
    <p class="title">Floor debate</p>
    <p>LegSim includes tools for debating issues on online. The leaders of  parties, caucuses, committees and the chamber all have the ability to  create discussion threads on any subject, which are indicated on the  home page of the party, caucus etc. Once created, the members of the  group can contribute whenever they like. The value of these threads  obviously depends upon students. Hey can be a waste of time, but they  can also be very interesting, fun and informative if students use them  as they are intended. Like dear colleague letters, debate posts are  visible to everyone and as such reflect positively or negatively on the  legislator making the contribution.</p>
    <p>Hopefully, your simulation will also include at least one in class  debate, and it is also a good idea for committees to meet in person  whenever possible. Lawmaking is a human experience and restricting  activities to a web interface is, well, de-humanizing!</p>
    <p class="title">Floor voting</p>
    <p>When the leader schedules an on-line vote on a motion, amendment or  bill, s/he also decides the length of the voting period (typically 24 or  48 hours). A legislator can change her vote until the voting period  ends, so this can be an interesting period of negotiation. When the vote  closes, each legislator&rsquo;s position is permanently and publicly  indicated on her profile. When a legislator does not vote, she is  recorded as having been absent.</p>
    <p class="title">Enactment</p>
    <p>In a single chamber U.S. legislature simulation, a bill that passes  the chamber is sent to the President for a signature or veto. If the  President signs the bill it becomes law. If the President vetoes the  bill, the chamber must pass a new motion to override the President&rsquo;s  veto (2/3rds majority). If this motion is successful, your bill  (finally!) becomes law.</p>
    <p>A bicameral U. S. legislature simulation (House and Senate) is more  complicated (of course!) and is described in the tool tips. But  essentially, the House and Senate leaders must confirm (through  enrollment) that each chamber has passed an identical version of the  bill. Then the bill goes to the President. If the President vetoes, both  chambers must vote to override.</p>
    </div>
- position: 5
