    <h1><strong>&nbsp;</strong></h1>
    <p><strong>Rules Matter!</strong></p>
    <p>Legislators who know the rules and how to apply them will find that they have more opportunities to advance their policy ideas. Rules are important because they are not neutral. They promote a particular form of decision-making that sometimes advantages particular interests or policies. A simple example is the rule that states that a tie vote defeats a motion. Why should a tie lead to a defeat? This rule advances a conservative view of the legislative process, where stability is valued over change.</p>
    <p><strong>Where to Find these Rules</strong></p>
    <p>LegSim provides an abbreviated set of rules that closely approximate those of the legislature you are simulatingt of rules. Additional information about proper procedure can be found on the website of the legislature in question. For the House of Representatives, for example, you can consult the <a href="http://clerk.house.gov/legisAct/legisProc/rules/index.html">actual rules of the House</a> or additional&nbsp;<a href="http://www.rules.house.gov/">information&nbsp;made available by the House Rules Committee</a>. There are also&nbsp;excellent text references that explain how the rules are normally applied in the House and Senate, such as&nbsp;Walter Oleszek, <em>Congressional Procedures and the Policy Process</em> (Washington D.C.: Congressional Quarterly Press) and Charles Tiefer, <em>Congressional Procedures and Practice</em> (Connecticut: Greenwood Press). Many students also rely on Roberts&rsquo; Rules, but the rules of Congress do not always correspond!</p>
    <p><strong>The (Super)Majoritarian Principle</strong></p>
    <p>You will encounter situations where the rules do not offer a simple answer. You will also encouner situations where you would rather ignore the rules in order to get your policy passed! Rules evolve over time to serve certain purposes. Although those purposes may not always be relevant to the situation at hand, your simulation will be more realistic if&nbsp;you&nbsp;apply the rules as if these longer term purposes&nbsp;are important.</p>
    <p>The Constitution gives Congress broad authority to determine its own rules. Each House&nbsp;adopts its own rules by majority rule&nbsp;and the rules themselves offer opportunities for circumventing certain procedures (again by majority rule).&nbsp;</p>
    <p>In the Senate, the bar is substantially higher due to the possibility of a filibuster (60 votes are needed to overcome&nbsp;one).&nbsp;But given sufficient support, even the rules that make afilibuster possible&nbsp;could be altered by the Senate.</p>
    <p><strong>Be Faithful</strong></p>
    <p>In the House, almost any rule can be &ldquo;waived&rdquo; by a simple majority vote, but only if the motion to waive it takes the form of a special rule first proposed by the Rules Committee. Otherwise, it would&nbsp;be cheating&nbsp;to decide&nbsp;by majority rule that the House was going to ignore an&nbsp;established procedure!&nbsp;&nbsp;In practice, these types of procedural changes tend to be concentrated in the resolution establishing the rules at the beginning of each new Congress.</p>
