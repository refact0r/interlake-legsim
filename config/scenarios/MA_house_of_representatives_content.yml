    <p>Congress divides its workload among approximately 250 committees and subcommittees. This workload includes evaluating legislation, overseeing the management of existing government programs, and investigating&nbsp; and developing legislation in response to new issues.&nbsp;</p>
    <p><strong>Jurisdiction and referral of legislation.</strong> Each committee has specific issue responsibilities that are specified in the rules of the House and Senate (below). The chamber leadership, with the advice of the parliamentarian, typically refers a bill to just one committee. About 15 percent of the time bills are referred to multiple committees, usually because they address issues that cut across the jurisdictions of multiple committees.</p>
    <p><strong>Requesting Committees</strong>. Members typically request committees that address issues that are important to their constituencies or are of personal interest. Appropriations is responsible for spending, so it is of general interest. However,&nbsp; keep in mind that you may not get the committee you prefer if it is a 'high demand' committee. </p>
