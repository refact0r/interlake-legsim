    <p><strong>Types of Legislation</strong>.</p>
    <p>(H.R.) Bills that become public law revise the U.S. Code (below). Bills can vary dramatically in terms of their importance.</p>
    <p>(H. Res) Simple Resolutions do not have the force of law. They are often used to make statements of support or opposition, and are also used to propose changes in internal legislative procedures.</p>
    <p>(H.J. Res) Joint Resolutions become law in the same manner as public bills. The exceptions are Joint Resolutions that propose amendments to the Constitution, which require 2/3rds support of Congress to be referred to the states for ratification.</p>
    <p>&nbsp;</p>
    <p>The<strong> Legislative Text</strong> of a bill in LegSim includes the specific proposed legislative language (i.e. how you propose to alter the U.S Code).</p>
