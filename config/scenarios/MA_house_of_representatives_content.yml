    <p><strong>Schedule Vote</strong></p>
    <p>On-line votes are&nbsp;scheduled according to the Rules of the chamber. In the House this means that the only the bill at the top of the&nbsp;calendar can be considered, unless a different bill&nbsp;has been made in order by the formal proposal and adoption of a special rule by the Rules committee.</p>
    <p>The leader schedules when the vote begins and when it ends. The Rules of procedure specify that&nbsp;on-line votes must be open for 48 hours. In addition, no more than 3 votes can occur on-line at one time. Entering the results for an amendment will not update the staus of the bill of course.</p>
    <p><strong>Enter Previous Vote</strong></p>
    <p>First, select the Type of Motion considered. Once you have done this, you can select a specific motion submitted on LegSim or you can enter the text of a different motion.</p>
    <p>Once&nbsp;you enter the previous vote on Final Passage, the bill's status is updated to reflect the outcome of the vote (e.g. it now indicates 'passed' or 'failed').</p>
