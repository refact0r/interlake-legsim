    <p><strong>Committee Reports</strong></p>
    <p><strong>Purpose</strong>. To inform the legislature about the committee's assessment of the bill.&nbsp; Part of the report includes the bill with recommended committee amendments. The other part of the report describes the committee's view of the legislation, including the motivations behind proposed revisions.</p>
    <p>The chair prepares a draft report which can then be viewed by other committee members.</p>
    <p><strong>Sending to floor.</strong> In order to send the bill to the chamber, <span style="text-decoration: underline;">the chair must schedule a vote to report the bill</span>, and a majority of the committee must vote to pass it.</p>
    <p><strong>Voting positions.</strong> The report <span style="text-decoration: underline;">must</span> include the voting positions of committee members on the question of whether to report the legislation. Committee members&nbsp;also have the&nbsp;option of inserting&nbsp;dissenting viewpoints in the final version.&nbsp;</p>
    <p><strong>Examples.</strong> This document (below) describes congressional committee reports in detail. There is also a sample committee report under 'instruction.'</p>
    <p><a href="http://www.rules.house.gov/archives/98-169.pdf">Committee Reports: Required Contents</a></p>
  reference: draft-committee-report
