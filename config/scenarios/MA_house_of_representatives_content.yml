  title: Leader Tutorial
  content: |-
    <div class="standardBox"><span class="boxTitle">Speaker Walkthrough</span></div>
    <br/>
    <a href="http://youtu.be/FDJxSwEa7-Q" target="_blank"><img src="/assets/img/video-camera.png" alt="Chamber Leader Video Tutorial"></a></p>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>As Speaker of the House, you are charged with the task of managing  the legislature&rsquo;s responsibilities with fairness and efficiency. You  aren&rsquo;t a dictator. You act under the assumption that your decisions have  the support of the legislative majority. To lead requires that others  are willing to follow your lead. If you have a solid majority behind you  and the support of the Rules committee, a Speaker can pretty much rule  with an iron fist. Otherwise, you will find that your colleagues have  provided you with an opportunity to lead but are constantly reevaluating  whether they benefit by continuing to follow your lead.</p>
    <p>To be an effective leader, you need to understand the legislative  process or align with someone who knows it inside out. If you don&rsquo;t, you  will face challenges at the most inopportune time! Challenges mean loss  of control, and managing events is what leadership is all about.  Uncertainty and ignorance are handicaps! Knowledge and information are  strengths!</p>
    <p>Information about the legislative process and how it works in LegSim  can be found under the Rules of Procedure and Tool tips options under  the &lsquo;tutorials&rsquo; link on the sidebar. Additional information may also be  located with the tools themselves. Or, if you have a question that still  needs answering, send it to helpdesk@legsim.org.</p>
    <p class="title">Responsibilities</p>
    <p>The Speaker is primarily responsible for managing the day to day  affairs of the legislature, from referring bills to committee to  scheduling floor votes. The tools for accomplishing these and many other  tasks are found on the Leader&rsquo;s Desk under the &lsquo;floor&rsquo; link. [Your  instructor must designate you to be the Speaker before you have access  to this desk]</p>
    <p>In addition to these administrative responsibilities, the Speaker,  as elected leader, is in the best position to decide the priorities of  the legislature. It is important to recognize that there will be many  more demands than can be accommodated. Committees play a central role in  setting chamber priorities, but committees are still likely to report  more bills than can be accommodated. The legislature will turn to you to  make the hard decisions.</p>
    <p>Do not lead by trying to please everyone. Everyone likes you now,  but everyone will not like you by the end of the simulation! If making  everyone happy is not a reasonable end goal, then ask yourself what you  would like to accomplish? Set priorities; draft a plan for getting  there, but one that is sufficiently adaptable to changing circumstances.</p>
    </div>
    <p><a name="The_Leader"></a></p>
    <div class="standardBox"><span class="boxTitle">The Leader's Desk</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>Your desk includes a number of tools. You should know that the  instructor also has access to these tools in addition to other tools.  For example, the instructor can remove a bill from the system while you  cannot, and can schedule any bill for floor debate and voting while you  are limited to those that the rules allow.</p>
    <p>There are too many tools to discuss them in detail here. The first  time that you use one may be a little baffling, but you&rsquo;ll quickly get  the hang of it. Take a look at the Tool tips under &lsquo;tutorials&rsquo; link on  the sidebar. If the information you need is not there, send your  question to helpdesk@legsim.org</p>
    <p>Your first formal action will probably be assign members to  committees. This is a collective decision. Your job is to implement the  chamber&rsquo;s recommendations. The same goes for assigning committee chairs,  which should shortly follow the assignment of committee positions.</p>
    <p>Once the committees are up and running, your next task is to give  the committees something to do. It falls to you to refer bills to their  appropriate committees. You have 24 hours to refer a bill that has been  introduced. A bill is typically referred to just one committee based on a  match between its primary subject and a committee&rsquo;s issue  responsibilities. A bill can also be referred to multiple committees,  but such a bill cannot be considered by the legislature until all  committees have reported it. The Speaker also has the ability to  discharge a bill from committee &ndash; but only in accordance with  legislative procedure.</p>
    <p class="title">Scheduling floor consideration</p>
    <p>As the first stop in the legislative process, committees have a big  impact on floor proceedings. Most bills die in committee. But more  importantly for you, you depend on committees to produce legislation in a  timely manner. The fact is that your legislative session is not very  long. If you sit back and wait for committees to act, there&rsquo;s a good  chance that valuable time will be wasted. Equally important, the  committees that do act may not be the ones that share your priorities.</p>
    <p>A competent Speaker is pro-active. S/he communicates with committee  chairs, sending clear signals about her priorities. Committee chairs  will often be receptive to these requests, because if the Speaker likes a  bill, that bill has a better chance of getting to the floor. And that  counts for something. But of course, this is a two way street. A smart  Speaker will also want to grease the skids by assisting a committee in  advancing one or two priorities of its own! &ldquo;You scratch my back&hellip;&rdquo;</p>
    <p>When a committee reports a bill, you will receive a message  indicating that it is on your desk. You then need to place it on the  appropriate calendar as defined by the rules. If there is floor time  available, you can schedule bills on the calendar for consideration, but  only one at a time and in the order that they were received  (chronologically). Thus, no other bill can be considered until the first  one reported has been considered.</p>
    <p>[Note: if your class is using the Desktop Democracy version of  LegSim, this constraint does not exist, and you may not have the Rules  Committee discussed below]</p>
    <p>As Speaker, you shouldn&rsquo;t like this because it limits your ability  to set priorities! The alternative is a special rule issued by the Rules  committee. A special rule (described in more detail in the Rules of  Procedure) is a proposal to bring a bill to the floor out of its order  on the calendar, according to the terms specified in the special rule. A  special rule must be passed by the chamber before it applies.   Typically, a bill is brought up for debate immediately after the special  rule passes.</p>
    <p>Only the Rules committee can propose a special rule (and only on a  bill that has been placed on the calendar). Once the rule has been  proposed, you can schedule it for a vote. If the rule is formally  adopted, you will find that the bill itself can now be scheduled for  floor debate and voting. Obviously, getting to know the members of the  Rules committee and their needs is in your interests.</p>
    <p>Members can offer amendments to bills that have been placed on the  calendar. If a bill comes to the floor under ordinary procedure, all  germane amendments must be disposed of before the bill can be brought up  for a final vote.</p>
    <p class="title">Voting</p>
    <p>Scheduling a vote is not complicated. But if you try to do things in  a hurry you may make mistakes (For example you might schedule a vote to  begin and end at the same time &ndash; this makes it hard for senators to  vote!)</p>
    <p>As leader, you have the ability to modify the text of any motion. It  is your responsibility to read and ensure that what is in the text box  is what lawmakers are supposed to be voting on. For example, if  amendments have been adopted, then the bill as described in the final  vote motion needs to be different from what was originally introduced.</p>
    <p class="title">Procedural motions</p>
    <p>In Congress, certain motions have precedence. For example, if a  member feels that the rules are being violated, action is suspended  until the motion is dealt with. Another example is that a majority of  house members can vote to &ldquo;end debate&rdquo; or &ldquo;move the previous question.&rdquo;  The effect of these motions is to bring an amendment or a bill to an  immediate vote (in the latter case, preventing consideration of  additional pending amendments). These privileged motions are described  in the Rules of Procedure.</p>
    <p>The Speaker rules on these motions. For example if a member objects  that an amendment is not germane, the Speaker would decide the question.  Although this rarely happens in the U.S. House (it is more common in  the Senate), a member of the body can the appeal the Speaker&rsquo;s ruling to  the chamber. If a majority agrees, the chair&rsquo;s ruling is reversed.</p>
    <p>Dealing with procedural motions during on-line voting can be tricky  and LegSim does not provide a simple answer. As Speaker, you will need  to decide how to deal with them fairly and efficiently in the event that  they come up. Clearly communicating the reasoning behind your decisions  is the best way to avoid misinterpretations of your intentions.</p>
    </div>
    <p><a name="In_Class_Debates"></a></p>
    <div class="standardBox"><span class="boxTitle">In Class Debates</span></div>
    <div class="standardBox"><span class="boxTitle"><br /></span></div>
    <div class="standardBox">
    <p>In class debates are important. They provide opportunities to  network and on-line interactions are simply not as interesting. It&rsquo;s a  very good idea to schedule an in-class debate early in the term. In our  experience, a debate on a controversial subject stimulates activity  throughout the simulation. So the sooner the better! To pull this off,  you will need at least one committee to send you a good bill early in  the process. By &lsquo;good bill,&rsquo; we mean a bill that addresses an important  issue (from the perspective of your colleagues) and that is likely to  divide them, such as immigration reform or a resolution proposing a  troop withdrawal. There are lots of possibilities.</p>
    <p>For each bill that comes to the floor, you need to assign managers.  On the support side, the committee chair is your first choice. On the  oppose side, it might be a minority member of the committee or another  member who feels passionately about the issue.</p>
    <p>Particularly for the first debate, you want students to prepare. The  primary role of the managers is to frame the debate with opening  statements, and then to allocate their limited time to other members who  share their position, but hopefully will make additional thoughtful  contributions to the discussion. As the Rules of Procedure describe, the  floor managers control the time. Another member cannot speak unless the  manager who controls the time yields. If things go well, a lot of  legislators will be stimulated to contribute to the discussion even if  they do not have the opportunity to do so.</p>
    <p>You do not have to preside during this debate. Remember that you are  a political leader and not just a clerk. Use this opportunity to  advance your views on the bill and your agenda more generally.</p>
    <p>The Speaker can temporarily delegate the chair to another member (a  leadership team is recommended). This member is then responsible for  keeping track of the time used by each side, responding to procedural  questions that may arise, and when appropriate, supervising any voting  that may occur (be sure to have a way to enter votes in the event that  recorded votes are requested). Things may be a little clunky the first  time through but your class will quickly get the hang of it!</p>
    <p>In closing, your next step should be to review the Rules of  Procedure, the Tool tips, and perhaps the Committee chair&rsquo;s tutorial.  Then you should start thinking about your plans for the future. Good  luck!</p>
    </div>
