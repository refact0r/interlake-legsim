    <p>The Speaker places bills&nbsp;reported from committee on the&nbsp;calendar for floor consideration.&nbsp;Under ordinary procedure, bills are then taken up&nbsp;for debate and voting in the order in which they are&nbsp;placed on the calendar.&nbsp;The first bill to be reported is the&nbsp;first to be brought to the floor etc.</p>
    <p><strong>Special Rules</strong></p>
    <p>Bills that are not at the top of the calendar can be taken up first by order of a&nbsp;special rule proposed by&nbsp;the&nbsp;Rules Committee.&nbsp;The Speaker schedules consideration of the Special Rule, which&nbsp;takes effect only if&nbsp;approved by a majority of legislators.</p>
    <p>Bills are not automatically referred to Rules. Typically, the Chair of the committee that reported the&nbsp;bill seeks a&nbsp;special rule from the Rules committee.&nbsp;</p>
    <p><a href="http://faculty.washington.edu/jwilker/353/353Assignments/SpecialRules.pdf">How Special Rules Regulate Calling up<br />Measures for Consideration in the House</a></p>
