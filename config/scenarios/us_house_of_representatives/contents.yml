    <p><strong>Calendars and Floor Scheduling</strong></p>
    <p>The Speaker is also responsible for setting the floor agenda (within the limits of House procedures). This includes placing bills on the calendar, scheduling debates&nbsp;on special rules, and scheduling debates on legislation.</p>
