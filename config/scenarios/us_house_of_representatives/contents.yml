- reference: manage-committee
  copy: "<p>This is where the Committee Chair manages committee affairs.</p>\r\n\
    <p><strong>Manage Committee Information</strong>. Allows you to post general descriptions of your committee's responsibilities and key issues for other to see. Concise descriptions are more likely to be read and appreciated than long ones!</p>\r\n\
    <p><strong>Manage Legislative Referrals</strong>. Allows you to open and close a committee hearing on a legislative referral. If you open a hearing, it will create a discussion forum that is automatically linked to the legislation. This is also where you have the ability to<strong> table</strong> a bill or prepare a <strong>committee report</strong> and report the bill to the floor. An example of a committee report can be found under Instruction.</p>\r\n\
    <p><strong>Initiate a Non-legislative Hearing.&nbsp;</strong> Allows you to create a discussion forum on any topic. By default these hearings are public, which means that any member of the chamber can contribute.</p>\r\n\
    <p><strong>Draft and submit a committee report. </strong>The option to vote to report a bill to the floor does not exist until a committee report has been drafted and submitted by the chair. The chair can continue to edit the report until the vote to report it has been scheduled.</p>\r\n\
    <p><strong>Reporting a bill to the floor. </strong>Once a draft report has been created, the chair can schedule a vote on a motion to 'adopt the committee report.' If the motion passes, the bill is automatically sent to the leader, who then places it on the calendar.</p>\r\n\
    <p><strong>Special Rules. </strong>The Rules Committee can propose special rules for the consideration of legislation on the floor. They are especially important because they can allow the legislature to bring bills to the floor that are not at the top of the calendar. The Rules Committee chair drafts a special rule that is linked to a specific bill. The Speaker then has the ability to schedule a vote on the special rule. If the chamber adopts the special rule, the bill can then be considered according to its terms. See the Rules of Procedure for examples and more information about special rules.</p>\r\n\
