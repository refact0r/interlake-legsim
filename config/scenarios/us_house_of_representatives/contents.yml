    <p>Bill that are&nbsp;reported from committee are&nbsp;placed on the&nbsp;calendar.&nbsp;Under ordinary procedure, bills are then scheduled for floor consideration in the order in which they were placed on the calendar. Thus, the first one to be placed on the calendar is the first to be brought to the floor.</p>
