- reference: manage-floor-information
  copy: <p>As Speaker, you have the ability to post announcements about the House agenda. The content you submit here&nbsp;is displayed on each legislators'&nbsp;home page.</p>
- reference: manage-floor-votes
  copy: |-
    <p><strong>Schedule Vote</strong></p>
    <p>On-line votes are&nbsp;scheduled according to the Rules of the chamber. In the House this means that the only the bill at the top of the&nbsp;calendar can be considered, unless a different bill&nbsp;has been made in order by the formal proposal and adoption of a special rule by the Rules committee.</p>
    <p>The leader schedules when the vote begins and when it ends. The Rules of procedure specify that&nbsp;on-line votes must be open for 48 hours. In addition, no more than 3 votes can occur on-line at one time. Entering the results for an amendment will not update the staus of the bill of course.</p>
    <p><strong>Enter Previous Vote</strong></p>
    <p>First, select the Type of Motion considered. Once you have done this, you can select a specific motion submitted on LegSim or you can enter the text of a different motion.</p>
    <p>Once&nbsp;you enter the previous vote on Final Passage, the bill's status is updated to reflect the outcome of the vote (e.g. it now indicates 'passed' or 'failed').</p>
- reference: floor-information
  copy: |-
    <p>Bills that are on the floor are open to amendment proposals and debate (once the chamber leader opens the debate) . Bills that have not been reported from committee are not open to amendment.</p>
    <p>Click on the bill and scroll to the bottom to see where to submit an amendment. Click on one of the several tabs to review the committee's report on the bill, to review proposed committee revisions, or to&nbsp; contribute to the floor debate on the bill.</p>
- reference: manage-committee-votes
  copy: |-
    <p>When committee voting is enabled by the instructor, there are two general options for voting. One is to schedule an on-line vote. The other is to enter a previous vote.</p>
    <p>In both cases, the dropdown box to the left asks you to specify the type of motion that is being voted on and to confirm or enter the substance of the motion being voted on.</p>
    <p><strong>Reporting a bill</strong>. In committee, the most important vote is the vote to 'adopt the committee report.' If the committee report is adopted, the bill is automatically reported to the chamber leader. A vote on the report can't occur until a report has been drafted (and a report can't be drafted until a hearing has been opened).</p>
