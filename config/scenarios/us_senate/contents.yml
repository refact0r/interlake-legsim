- reference: legislative-holds
  copy: |-
    <p>An informal practice by which a Senator informs his or her floor leader  that he or she does not wish a particular bill or other measure to be considered on the floor in its current form. The chamber leader need not follow the  Senator's wishes, but a hold puts the leadership on notice that a Senator may be prepared&nbsp;  engage in a filibuster.</p>
    <p>In order to filibuster a bill or a related motion to proceed (see Tutorials), a Senator must place a hold on the bill before a vote has been scheduled.</p>
- reference: manage-committee-votes
  copy: |-
    <p>When committee voting is enabled by the instructor, there are two general options for voting. One is to schedule an on-line vote. The other is to enter a previous vote.</p>
    <p>In both cases, the dropdown box to the left asks you to specify the type of motion that is being voted on and to confirm or enter the substance of the motion being voted on.</p>
    <p><strong>Reporting a bill</strong>. In committee, the most important vote is the vote to 'adopt the committee report.' If the committee report is adopted, the bill is automatically reported to the chamber leader. A vote on the report can't occur until a report has been drafted (and a report can't be drafted until a hearing has been opened).</p>
