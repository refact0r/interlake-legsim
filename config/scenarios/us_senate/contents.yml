- reference: manage-floor-calendars
  copy: |-
    <p><strong>Scheduling Bills and Resolutions for Floor Consideration</strong></p>
    <p>Bill that are&nbsp;reported from committee are&nbsp;placed on the&nbsp;calendar. In the House, under ordinary procedure, bills are then scheduled for floor consideration in the order in which they were placed on the calendar. Thus, the first one to be placed on the calendar is the first to be brought to the floor. The other option is to bring a bill up out of order by passing a special rule proposed by the Rules committee.</p>
    <p>In the Senate, a bill that has been reported from committee must first be place on the calendar. The Senate has a <strong>legislative calendar</strong> for legislative matters, and an <strong>executive calendar</strong> for matters involving the executive branch (e.g. confirmations).</p>
    <p>Once a bill has been placed on the calendar, the majority leader proposes a '<strong>motion to proceed</strong>' to consideration of the bill, either by unanimous consent or by a simple majority. If the motion passes by unanimous consent, the bill can then be scheduled according to the terms laid out in the motion to proceed.</p>
    <p>If the Senate passes the motion to proceed by a simple majority,&nbsp; a vote on the bill can now be scheduled but it may be filibustered. A filibuster can only be ended if 3/5ths of the Senate votes <strong>cloture</strong> (or closure).</p>
    <p>In LegSim, a senator initiates a filibuster by indicating that he is 'still debating' on a motion that has been scheduled for a vote. If one or more senators are 'still debating' the only motion in order on that bill is cloture - which is also scheduled by the majority leader.</p>
    <p>The majority leader need to propose the terms of the cloture motion. If it passes by a 3/5th majority, voting on the bill (or amendment) proceeds. However it is important that the majority lead abide by whatever terms were included in the cloture motion.</p>
- reference: info-calendar
  copy: |-
    <p>When a committee reports a bill, the Majority Leader places it on the appropriate calendar for possible floor consideration.</p>
    <p>The Senate accords its Chamber Leader (Constitutionally, the Vice President or President Pro-Tempore; in practice, the Majority Party leader) prime responsibility for scheduling floor debates.S/he can do this by seeking a <strong>Unanimous Consent Agreement</strong> (UCA) from lawmakers to bring a bill up at a particular point in time according to a proposed set of procedures.</p>
    <p>In the absence of a UCA, the Chamber Leader can make a <strong>Motion to Proceed</strong> to consideration of the bill.&nbsp; This 'motion to proceed' must be formally adopted by the Senate and is debateable (and therefore subject to filibuster).</p>
    <p>A senator who objects to a proposed UCA or motion to Proceed can file a .</p>
    <p><strong><span style="text-decoration: underline;">How a Filibuster works in LegSim</span></strong></p>
    <p>1. The moment a bill is placed on  the calendar any member can register a <strong>Hold</strong> on the bill (in the Senate this is a Notice of Intent to Object to Proceeding.<strong><em> </em></strong><em><strong>&nbsp;</strong></em>In LegSim, a hold is placed by going to <strong>Clerk  -&gt; Legislative Holds</strong>. Members can both add and remove a hold from this interface.<br /><br />2. The Majority Leader can then propose a floor procedure.  Now, LegSim won't enforce this rule, but if the Majority Leader proposes a floor  procedure too quickly, then members won't have a chance to register holds...  which you'll see is important here in a moment. Floor procedures come in one of  two types<br /><br />&nbsp;-<strong> Unanimous Consent Agreements</strong>: requires zero 'no' votes, but  cannot be filibustered<br />&nbsp;- <strong>Motion to Proceed</strong>: requires simple majority, can be  filibustered<br /><br />The system will provide a draft motion based on which of the  two types of procedure the majority leader selects, but the Majority Leader can/should revise the motion to specify the proposed procedures for the consideration of the bill. <br /><br />3. Once the motion is scheduled, anyone who  has registered a hold -- BEFORE the motion to proceed was scheduled -- can initiate a  filibuster. The vote clock then stops and <strong>no votes</strong> will be allowed until either the filibuster ends or <strong>cloture</strong> is  achieved. The vote clock starts only if all filibuster-ers withdraw, OR...<br /><br />4.&nbsp; The  Majority Leader schedules a cloture vote and the cloture vote passes. Cloture votes require a 3/5ths majority and count  "present" votes as "no" votes. They cannot be filibustered. If the cloture motion is  adopted, the vote clock will start  again (on whatever vote is pending).<br /><br />5. If the motion to proceed is adopted, the legislation in question can now be scheduled for amendment or final passage votes.  Final passage votes are subject to filibusters using the same process described above.</p>
    <p>&nbsp;</p>
