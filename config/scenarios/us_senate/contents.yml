    <p><strong>Referral &nbsp;Hearings</strong></p>
    <p>After a bill has been referred to committee, the committee chair can decide whether to open a hearing to discuss the legislation and consider committee&nbsp;amendments. No other action on a bill can occur until a hearing has been scheduled.</p>
    <p><strong>Draft and submit a committee report. </strong>The option to vote to report a bill to the floor does not exist until a committee report has been drafted and submitted by the chair. The chair can continue to edit the report until the vote to report it has been scheduled.</p>
